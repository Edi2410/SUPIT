    <link rel="stylesheet" href="style/kontakt.css">
    <link rel="icon" type="image/x-icon" href="attachment/img/Algebra-logo.png">

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-white" aria-current="page" href="login.html">Prijavi se <i
                                class="bi bi-box-arrow-in-right fw-bold text-primary"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="index.html"><i
                                class="bi bi-house-door text-warning"></i>
                            Početna</a>
                    </li>

                        <a class="nav-link active text-white" href="o_nama.html"><i

                        <a class="nav-link d-none text-white" href="nastavni_plan.html"><i

                    <li class="nav-item">

                                class="bi bi-telephone text-warning"></i> Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Pills navs -->
    <section class="form">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active bg-danger" id="tab-login" data-mdb-toggle="pill" href="login.html" role="tab"
                    aria-controls="pills-login" aria-selected="true">Prijava</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="register.html" role="tab"
                    aria-controls="pills-register" aria-selected="false">Registracija</a>
            </li>
        </ul>
        <form id="auth" action="https://www.fulek.com/data/api/user/login" method="POST" spellcheck="false" autocomplete>
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Korisničko ime:</label>
                <input type="email" id="loginEmail" class="form-control" required />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password">Lozinka:</label>
                <input type="password" id="loginPassword" class="form-control" required/>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-danger btn-block mb-4">Prijava</button>
            <!-- Register buttons -->
            <div id="error" class="text-center">
                <p class="text-danger">Nisi registriran! <a href="register.html">Registriraj se</a></p>
            </div>
        </form>
    </section>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fa-solid fa-envelope"></i>&nbsp;Kontaktirajte nas</h2>
            </div>
            <div class="modal-body">
                <form action="https://www.fulek.com/data/api/user/login" method="POST">
                    <label for="FullName"><b>Puno Ime</b></label><br>
                    <input type="text" id="FullName" class="kontakt_txtbox" name="FullName"><br>
                    <label for="Email"><b>E-mail</b></label><br>
                    <input type="text" id="Email" class="kontakt_txtbox" name="Email"><br>
                    <label for="Importance"><b>Važnost</b></label><br>
                    <select id="Importance" class="kontakt_txtbox" name="Importance">
                        <option value="low">Niska</option>
                        <option value="medium">Srednja</option>
                        <option value="high">Visoka</option>
                    </select><br>
                    <label for="Message"><b>Poruka</b></label><br>
                    <textarea id="Message" class="kontakt_txtbox" name="Message" rows="5" cols="30"></textarea><br>
                    <label for="ReceiveNewsletter">Želim primati obavijesti</label>
                    <input type="checkbox" id="ReceiveNewsletter" class="kontakt_txtbox" name="ReceiveNewsletter"
                        value="true" checked="checked"><br>
                    <input type="submit" id="sent_btn" value="Pošalji">
                    <input type="button" id="close_btn" value="Odustani">
                </form>
            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <script src="js/kontakt_modal.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
