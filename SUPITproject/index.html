    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style/kontakt.css">

</head>

<body class="d-flex flex-column min-vh-100 w-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/kontakt_modal.js"></script>
    <script src="js/typewriter.js"></script>
    <script src="js/main_auth.js"></script>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="prijava" class="nav-link fw-bold text-white" aria-current="page"
                            href="login.html">Prijavi se <i class="bi bi-box-arrow-in-right fw-bold text-primary"></i>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="odjava" style="display:none" class="nav-link fw-bold text-white" aria-current="page"
                            href=""><i class="bi bi-box-arrow-in-left text-primary"></i>Odjavi se:
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="index.html"><i
                                class="bi bi-house-door text-warning"></i>
                            Početna</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active text-white" href="o_nama.html"><i
                                class="bi bi-info-circle text-warning"></i> O nama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="novosti.html"><i class="bi bi-newspaper text-warning"></i>
                            Novosti</a>
                    </li>
                    <li class="nav-item">
                        <a id="nastavniPlan" class="nav-link  text-white" href="nastavni_plan.html"><i
                                class="bi bi-calendar text-warning"></i> Nastavni plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" id="kontakt" href="#"><i
                                class="bi bi-telephone text-warning"></i> Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>

        <video class="position-fixed w-100 h-100" autoplay muted loop id="myVideo">
            <source src="attachment/video/typingOnlaptop.mp4" type="video/mp4">
        </video>
        <div id="typewriter" class="text-white">
            <div id="line1"></div>
            <div id="line2" class="text-danger"></div>
        </div>
    </main>
    <div class="modal dp-n bg-dark bg-opacity-50" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog mt-5 pt-5" role="document">
            <div class="modal-content w-100">
                <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="POST">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Kontaktirajte nas</h4>
                        <button type="button" id="close_btn" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-2">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="form34">Ime i Prezime</label>
                            <input type="text" id="form34" class="form-control validate">
                        </div>
    
                        <div class="md-form mb-2">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="form29">Email</label>
                            <input type="email" id="form29" class="form-control validate">
                        </div>
    
                        <div class="md-form mb-2">
                            <label data-error="wrong" data-success="right" for="form29">Prioritet</label>
                            <select class="form-control">
                                <option>Srednji prioritet</option>
                                <option>Visoki prioritet</option>
                                <option>Mali prioritet</option>
                            </select>
                        </div>
                        <div class="md-form">
                            <label data-error="wrong" data-success="right" for="form8">Poruka</label>
                            <i class="fas fa-pencil prefix grey-text"></i>
                            <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
                        </div>
                        
                        <div class="md-form mb-2">
                            <label for="ReceiveNewsletter">Želim primati obavijesti</label>
                            <input type="checkbox" id="ReceiveNewsletter" class="kontakt_txtbox" name="ReceiveNewsletter"
                                value="true" checked="checked"><br>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-danger">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
